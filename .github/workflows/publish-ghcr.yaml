name: Docker Image CI for GHCR

on: push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish the image to github container registry
        run: |
          docker login --username pradyu99 --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/pradyu99/arithmetic-service:1 --file Dockerfile .
          docker push ghcr.io/pradyu99/arithmetic-service:1 
      - name: Publish the image to azure container registry
          docker login --username practicum155 --password ${{secrets.AZURE_CONTAINER_REGISTRY}} practicum155.azurecr.io
          docker tag ghcr.io/pradyu99/arithmetic-service:1 practicum155.azurecr.io/arithmetic-service:1
          docker push practicum155.azurecr.io/arithmentic-service:1