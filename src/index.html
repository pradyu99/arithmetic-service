<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <style>
        .column {
           float: left;
           width: 50%;
           padding: 10px;
           box-sizing: border-box;
          
        }
        .row::after {
           content: "";
           clear: both;
           display: table;
        }
     </style>
</head>
<body>
    <div class="row">
        <div class="column">  
                <section>
                    <h2>Arithmetic</h2>
                    <input type="text" id="num1">
                    <label>+</label>
                    <input type="text" id="num2">
                    <button type="button" onclick=addnum()>=</button>
                    <label id="sum"></label>
                </section>
            </div>
            <div class="column">
                <section>
                    <h2>Prime check</h2>                
                    <label>Number to test:</label>
                    <input id="numberToTest"/>
                    <button onclick="isPrime()">Check</button>
                    <label id="primeCheckResult"></label>  
                </section>           
            </div>       
         </div>

    <script>
            async function addnum(){
                let num1Input=document.getElementById("num1")
                let num2Input=document.getElementById("num2")
                let n=num1Input.value
                let m=num2Input.value

                const response= await fetch("http://localhost:3000/addnum/" + n + "/" + m );
                const sum= await response.json();
                document.getElementById("sum").innerText=sum;

        }

        async function isPrime() {
            const numberToTest = document.getElementById("numberToTest");            
            let n = numberToTest.value;            
            const response = await fetch("???" + n);
            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
        }
    </script>
</body>
</html>
